  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --accent:#b53f88;
      --accent-2:#4ec5c5;
      --muted:#6b7280;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#eef2f6);display:flex;align-items:center;justify-content:center;padding:32px;color:#0f172a}
    .card{max-width:460px;width:100%;background:var(--card);border-radius:var(--radius);padding:48px 36px;text-align:center;box-shadow:0 24px 60px rgba(15,23,42,0.12)}
    h1{margin:0;font-size:32px;font-family:'Playfair Display',serif;color:#08122a}
    p{margin:18px 0 32px;color:var(--muted);font-size:16px}
    .btn{display:inline-block;padding:14px 28px;border-radius:14px;background:var(--accent);color:#fff;font-weight:700;text-decoration:none;box-shadow:0 12px 28px rgba(181,63,136,0.28);transition:transform 0.2s ease,box-shadow 0.2s ease}
    .btn:hover{transform:translateY(-2px);box-shadow:0 18px 36px rgba(181,63,136,0.32)}
    .logo{width:62px;height:62px;border-radius:16px;margin:0 auto 18px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:26px;font-family:'Playfair Display',serif}
    @media(max-width:520px){
      .card{padding:36px 24px}
      h1{font-size:26px}
      p{font-size:15px}
    }
  </style>
</head>
